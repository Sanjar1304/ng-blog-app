
<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a comment</h4>
    <p>You can leave a comment using this comment form</p>

    <form>
      <div class="form-group mt-3">
        <label class="mb-1">Name</label>
        <input type="text" class="form-control shadow-effect" placeholder="Enter your name here">
      </div>

      <div class="form-group mt-3">
        <label class="mb-1">Comment</label>
        <textarea class="form-control shadow-effect" cols="30" rows="10" placeholder="Add your comments here"></textarea>
      </div>

      <button class="btn btn-info mb-3 mt-3 text-white shadow-effect">Add a comment</button>
    </form>

  </div>
</div>
